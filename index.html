<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="container-small">
        <article class="card card-1">
          <div class="row">
            <h2>Weekly sales</h2>
            <div>
              <img
                src="./assets/img/chart-line.svg"
                alt="chart-line"
                width="30"
                height="30"
              />
            </div>
          </div>
          <p class="big-text">$ 15,0000</p>
          <p class="small-text">Increased by 60%</p>
        </article>
        <article class="card card-2">
          <div class="row">
            <h2>Weekly Orders</h2>
            <div>
              <img
                src="./assets/img/bookmark-outline.svg"
                alt="bookmark-outline"
                width="30"
                height="30"
              />
            </div>
          </div>
          <p class="big-text">$ 45,6443</p>
          <p class="small-text">Increased by 10%</p>
        </article>
        <article class="card card-3">
          <div class="row">
            <h2>Visitors Online</h2>
            <div>
              <img
                src="./assets/img/diamond.svg"
                alt="diamond"
                width="30"
                height="30"
              />
            </div>
          </div>
          <p class="big-text">$ 95,5741</p>
          <p class="small-text">Increased by 5%</p>
        </article>
      </div>
    </div>
  </body>
</html>
