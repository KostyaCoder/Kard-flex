<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="container-small">
        <div class="card card-1">
          <div class="row row-1">
            <div><p>Weekly sales</p></div>
            <div>
              <img
                src="./assets/img/chart-line.svg"
                alt="diamond"
                width="30"
                height="30"
              />
            </div>
          </div>
          <div class="row row-2">
            <p>$ 15,0000</p>
          </div>
          <div class="row row-3">
            <p>Increased by 60%</p>
          </div>
        </div>
        <div class="card card-2">
          <div class="row row-1">
            <div><p>Weekly Orders</p></div>
            <div>
              <img
                src="./assets/img/bookmark-outline.svg"
                alt="diamond"
                width="30"
                height="30"
              />
            </div>
          </div>
          <div class="row row-2">
            <p>$ 45,6443</p>
          </div>
          <div class="row row-3">
            <p>Increased by 10%</p>
          </div>
        </div>
        <div class="card card-3">
          <div class="row row-1">
            <div><p>Visitors Online</p></div>
            <div>
              <img
                src="./assets/img/diamond.svg"
                alt="diamond"
                width="30"
                height="30"
              />
            </div>
          </div>
          <div class="row row-2">
            <p>$ 95,5741</p>
          </div>
          <div class="row row-3">
            <p>Increased by 5%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
